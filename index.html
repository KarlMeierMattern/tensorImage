<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

  <body>
    <h1>Upload an Image</h1>
